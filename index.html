<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Global SM Plant Status (Made by LAM)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --primary: #0A2647; --accent: #1597BB; --trouble: #1A1A1B; --bg: #F0F5F9; --white: #FFFFFF; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Pretendard', sans-serif; overflow: hidden; }
        #layout { display: flex; height: 100vh; width: 100vw; }
        #map { flex-grow: 1; height: 100%; background: #DAEAF1; z-index: 1; }
        #sidebar {
            position: absolute; left: 0; top: 0; width: 420px; height: 100%;
            background: var(--white); z-index: 2000; transition: transform 0.4s ease;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1); display: flex; flex-direction: column;
        }
        #sidebar.hidden { transform: translateX(-100%); }
        #toggle-btn {
            position: absolute; right: -50px; top: 20px; width: 50px; height: 50px;
            background: var(--primary); color: white; border: none; cursor: pointer;
            border-radius: 0 10px 10px 0; font-size: 20px; box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .header { background: var(--primary); color: white; padding: 20px; cursor: pointer; }
        .header h1 { margin: 0; font-size: 1.2rem; }
        .global-cap { background: var(--accent); padding: 12px 20px; color: white; cursor: pointer; }
        .global-cap span { font-size: 0.75rem; opacity: 0.9; display: block; }
        .global-cap strong { font-size: 1.3rem; }
        #list-container { flex-grow: 1; overflow-y: auto; padding: 10px; background: var(--bg); }
        .group-header { 
            background: #E1E9EF; padding: 8px 12px; font-weight: bold; color: var(--primary);
            margin-top: 10px; border-radius: 4px; font-size: 0.9rem; display: flex; justify-content: space-between;
        }
        .plant-card {
            background: white; border-radius: 6px; padding: 10px; margin: 5px 0 5px 15px;
            border-left: 4px solid var(--accent); cursor: pointer; transition: 0.2s; font-size: 0.8rem;
        }
        .plant-card:hover { transform: translateX(5px); box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
        .plant-card.issue { border-left-color: var(--trouble); }
        .plant-name { font-weight: bold; color: var(--primary); }
        .badge { font-size: 0.65rem; padding: 2px 5px; border-radius: 3px; color: white; float: right; margin-left: 5px; }
    </style>
</head>
<body>
<div id="layout">
    <div id="sidebar">
        <button id="toggle-btn" onclick="toggleSidebar()">ðŸ“Š</button>
        <div class="header" onclick="resetMapView()">
            <h1>Global SM Plant Status</h1>
            <p style="margin:5px 0 0 0; font-size:0.7rem; opacity:0.7;">Made by LAM | Individual Line Tracking</p>
        </div>
        <div class="global-cap" onclick="resetMapView()">
            <span>Total Global Capacity</span>
            <strong id="global-total-val">0</strong> <small>K MT/Y</small>
        </div>
        <div id="list-container"></div>
    </div>
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // [cite: 336-340] ë°ì´í„°ë¥¼ ë°”íƒ•ìœ¼ë¡œ ê°œë³„ ê³µìž¥(Line)ë³„ ë¦¬ìŠ¤íŠ¸ êµ¬ì„±
    const plants = [
        { region: "NEA", country: "China", company: "CSPC Huizhou", line: "Line 1", capa: 637, status: "Normal", lat: 22.75, lng: 114.65 },
        { region: "NEA", country: "China", company: "CSPC Huizhou", line: "Line 2", capa: 650, status: "Normal", lat: 22.76, lng: 114.66 },
        { region: "NEA", country: "China", company: "Fujian Gulei", line: "Main Line", capa: 600, status: "Maintenance", lat: 23.93, lng: 117.61 },
        { region: "NEA", country: "China", company: "Tianjin Bohua", line: "Main Line", capa: 450, status: "Trouble", lat: 38.68, lng: 117.65 },
        { region: "NEA", country: "China", company: "Tangshan Risun", line: "Main Line", capa: 300, status: "Maintenance", lat: 38.98, lng: 118.45 },
        { region: "NEA", country: "Japan", company: "NS Styrene Monomer", line: "Line 1 (Oita)", capa: 190, status: "Maintenance", lat: 33.24, lng: 131.66 },
        { region: "NEA", country: "Japan", company: "NS Styrene Monomer", line: "Line 2 (Oita)", capa: 232, status: "Maintenance", lat: 33.25, lng: 131.67 },
        { region: "NEA", country: "Japan", company: "Idemitsu Kosan", line: "Tokuyama L1", capa: 120, status: "Maintenance", lat: 34.05, lng: 131.80 },
        { region: "NEA", country: "Japan", company: "Idemitsu Kosan", line: "Tokuyama L2", capa: 220, status: "Maintenance", lat: 34.06, lng: 131.81 },
        { region: "NEA", country: "Korea", company: "Lotte Chemical", line: "Seosan L1", capa: 208, status: "Normal", lat: 37.03, lng: 126.35 },
        { region: "NEA", country: "Korea", company: "Lotte Chemical", line: "Seosan L2", capa: 372, status: "Normal", lat: 37.04, lng: 126.36 },
        { region: "NEA", country: "Korea", company: "Hanwha TotalEnergies", line: "Seosan Active", capa: 650, status: "Normal", lat: 37.05, lng: 126.37 },
        { region: "NEA", country: "Korea", company: "Hanwha TotalEnergies", line: "Seosan Shutdown", capa: 400, status: "Shutdown", lat: 37.06, lng: 126.38 },
        { region: "NEA", country: "Taiwan", company: "FCFC", line: "Mailiao L1", capa: 250, status: "Shutdown", lat: 23.78, lng: 120.18 },
        { region: "NEA", country: "Taiwan", company: "FCFC", line: "Mailiao L2", capa: 350, status: "Normal", lat: 23.79, lng: 120.19 },
        { region: "Middle East", company: "Petrokemya", line: "No 1 (Al Jubail)", capa: 570, status: "Trouble", lat: 27.01, lng: 49.62 },
        { region: "Middle East", company: "Petrokemya", line: "No 2 (Al Jubail)", capa: 550, status: "Trouble", lat: 27.02, lng: 49.63 },
        { region: "Middle East", company: "Kuwait Styrene", line: "Main Line", capa: 525, status: "Trouble", lat: 29.03, lng: 48.11 },
        { region: "Europe", company: "Repsol", line: "Tarragona Line", capa: 450, status: "Maintenance", lat: 41.11, lng: 1.21 }
    ];

    const map = L.map('map', { zoomControl: false }).setView([25, 110], 4);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('hidden'); }
    function resetMapView() { map.flyTo([25, 40], 3, { duration: 1.5 }); }

    const globalTotal = plants.reduce((sum, p) => sum + p.capa, 0);
    document.getElementById('global-total-val').innerText = globalTotal.toLocaleString();

    const nested = {};
    plants.forEach(p => {
        if (!nested[p.region]) nested[p.region] = { capa: 0, companies: {} };
        if (!nested[p.region].companies[p.company]) nested[p.region].companies[p.company] = { capa: 0, lines: [] };
        nested[p.region].capa += p.capa;
        nested[p.region].companies[p.company].capa += p.capa;
        nested[p.region].companies[p.company].lines.push(p);

        const isIssue = p.status !== 'Normal';
        const color = isIssue ? '#1A1A1B' : '#1597BB';
        const marker = L.circleMarker([p.lat, p.lng], {
            radius: Math.sqrt(p.capa) * 1.2, fillColor: color, color: '#fff', weight: 1.5, fillOpacity: 0.8
        }).addTo(map);

        marker.bindPopup(`<b>${p.company}</b><br>${p.line}<br>Capacity: ${p.capa}K<br>Status: <b style="color:${isIssue?'red':'green'}">${p.status}</b>`);
        p._marker = marker;
    });

    const container = document.getElementById('list-container');
    Object.entries(nested).sort((a,b)=>b[1].capa - a[1].capa).forEach(([rName, rData]) => {
        const rPct = ((rData.capa / globalTotal) * 100).toFixed(1);
        container.innerHTML += `<div class="group-header"><span>${rName}</span><span>${rData.capa.toLocaleString()}K (${rPct}%)</span></div>`;
        
        Object.entries(rData.companies).forEach(([cName, cData]) => {
            const cPct = ((cData.capa / globalTotal) * 100).toFixed(1);
            const compDiv = document.createElement('div');
            compDiv.style.paddingLeft = "10px";
            compDiv.innerHTML = `<div style="font-size:0.85rem; color:#444; margin-top:5px; font-weight:600;">â€¢ ${cName} (${cPct}%)</div>`;
            
            cData.lines.forEach(line => {
                const isIssue = line.status !== 'Normal';
                const lineCard = document.createElement('div');
                lineCard.className = `plant-card ${isIssue ? 'issue' : ''}`;
                lineCard.innerHTML = `<span class="badge" style="background:${isIssue?'#222':'#1597BB'}">${line.status}</span>
                    <div class="plant-name">${line.line}</div><div style="font-size:0.7rem;">Capa: ${line.capa}K MT/Y</div>`;
                lineCard.onclick = () => { map.flyTo([line.lat, line.lng], 9); line._marker.openPopup(); };
                compDiv.appendChild(lineCard);
            });
            container.appendChild(compDiv);
        });
    });
</script>
</body>
</html>
