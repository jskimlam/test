<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Global SM Plant Status (Made by LAM)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --primary: #0A2647; --accent: #1597BB; --trouble: #1A1A1B; --bg: #F0F5F9; --white: #FFFFFF; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Pretendard', sans-serif; overflow: hidden; }
        
        #layout { display: flex; height: 100vh; width: 100vw; position: relative; }
        #map { flex-grow: 1; height: 100%; background: #DAEAF1; z-index: 1; }

        /* ÏÇ¨Ïù¥ÎìúÎ∞î Ïä§ÌÉÄÏùº */
        #sidebar {
            position: absolute; left: 0; top: 0; width: 400px; height: 100%;
            background: var(--white); z-index: 2000; transition: transform 0.4s ease;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1); display: flex; flex-direction: column;
        }
        #sidebar.hidden { transform: translateX(-100%); }
        #toggle-btn {
            position: absolute; right: -50px; top: 20px; width: 50px; height: 50px;
            background: var(--primary); color: white; border: none; cursor: pointer;
            border-radius: 0 10px 10px 0; font-size: 20px; box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        /* BI Ìó§Îçî */
        .header { background: var(--primary); color: white; padding: 25px; cursor: pointer; }
        .header h1 { margin: 0; font-size: 1.3rem; letter-spacing: 1px; }
        .global-cap { background: var(--accent); padding: 15px 25px; color: white; cursor: pointer; border-bottom: 2px solid rgba(0,0,0,0.1); }
        .global-cap strong { font-size: 1.5rem; }

        /* Í≥ÑÏ∏µÌòï Î¶¨Ïä§Ìä∏ (Accordion) */
        #list-container { flex-grow: 1; overflow-y: auto; background: var(--bg); }
        
        .level-1-header { /* Region */
            background: #cbdceb; padding: 12px 15px; font-weight: bold; color: var(--primary);
            cursor: pointer; border-bottom: 1px solid #b2c9d9; display: flex; justify-content: space-between;
        }
        .level-2-header { /* Country */
            background: #eef2f5; padding: 10px 15px 10px 30px; font-size: 0.9rem; font-weight: 600;
            color: #444; cursor: pointer; border-bottom: 1px solid #d1d9e0; display: flex; justify-content: space-between;
        }
        .level-3-content { /* Plant Cards */
            display: none; padding: 5px 0;
        }
        .level-2-container.open .level-3-content { display: block; }

        .plant-card {
            background: white; border-radius: 8px; padding: 12px; margin: 5px 15px 5px 45px;
            border-left: 5px solid var(--accent); cursor: pointer; transition: 0.2s; font-size: 0.85rem;
        }
        .plant-card:hover { transform: translateX(5px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .plant-card.issue { border-left-color: var(--trouble); background: #f9f9f9; }
        .plant-name { font-weight: bold; color: var(--primary); margin-bottom: 3px; }
        .badge { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; color: white; float: right; }
        .badge.black { background: var(--trouble); }
        .badge.blue { background: var(--accent); }

        /* ÌåùÏóÖ ÎîîÏûêÏù∏ */
        .leaflet-popup-content-wrapper { border-radius: 10px; }
    </style>
</head>
<body>

<div id="layout">
    <div id="sidebar">
        <button id="toggle-btn" onclick="toggleSidebar()">üìä</button>
        <div class="header" onclick="resetMapView()">
            <h1>Global SM Plant Status</h1>
            <p style="margin:5px 0 0 0; font-size:0.75rem; opacity:0.7;">Click to Reset Global View | Made by LAM</p>
        </div>
        <div class="global-cap" onclick="resetMapView()">
            <span>Total Global Capacity Tracking</span>
            <strong id="global-total-val">0</strong> <small>K MT/Y</small>
        </div>
        <div id="list-container"></div>
    </div>
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // 1. Îç∞Ïù¥ÌÑ∞ ÌÜµÌï© (Ï†úÍ≥µÌï¥Ï£ºÏã† CSV Î∞è Î¨∏ÏÑú Í∏∞Î∞ò Ï†ÑÏ≤¥ Î¶¨Ïä§Ìä∏)
    const plants = [
        // NEA
        { region: "NEA", country: "China", company: "Zhejiang Petroleum & Chem", line: "Zhoushan Base", capa: 2400, status: "Normal", lat: 30.34, lng: 122.15 },
        { region: "NEA", country: "China", company: "Fujian Gulei", line: "Main Line", capa: 600, status: "Maintenance", lat: 23.93, lng: 117.61 },
        { region: "NEA", country: "China", company: "Tianjin Bohua", line: "Nangang Line", capa: 450, status: "Trouble", lat: 38.68, lng: 117.65 },
        { region: "NEA", country: "Korea", company: "Lotte Chemical", line: "Seosan Line", capa: 580, status: "Normal", lat: 37.03, lng: 126.35 },
        { region: "NEA", country: "Korea", company: "LG Chem", line: "Yeocheon (Shutdown)", capa: 500, status: "Shutdown", lat: 34.84, lng: 127.68 },
        { region: "NEA", country: "Japan", company: "NS Styrene Monomer", line: "Oita Line", capa: 422, status: "Maintenance", lat: 33.24, lng: 131.66 },
        { region: "NEA", country: "Japan", company: "Denka", line: "Chiba Line", capa: 270, status: "Normal", lat: 35.51, lng: 140.08 },
        { region: "NEA", country: "Taiwan", company: "FCFC", line: "Mailiao L1", capa: 250, status: "Shutdown", lat: 23.78, lng: 120.18 },
        
        // SEA
        { region: "SEA", country: "Malaysia", company: "Idemitsu SM", line: "Pasir Gudang", capa: 240, status: "Maintenance", lat: 1.45, lng: 103.91 },
        { region: "SEA", country: "Indonesia", company: "Styrindo Mono", line: "Serang Line", capa: 340, status: "Normal", lat: -6.01, lng: 106.12 },
        { region: "SEA", country: "Singapore", company: "Shell Chemicals", line: "Jurong Island", capa: 390, status: "Normal", lat: 1.27, lng: 103.72 },

        // ME
        { region: "Middle East", country: "Kuwait", company: "Kuwait Styrene", line: "Shuaiba", capa: 540, status: "Trouble", lat: 29.03, lng: 48.11 },
        { region: "Middle East", country: "Saudi Arabia", company: "Petrokemya", line: "Al Jubail No 1&2", capa: 1120, status: "Trouble", lat: 27.01, lng: 49.62 },

        // WE
        { region: "Europe", country: "Spain", company: "Repsol", line: "Tarragona", capa: 450, status: "Maintenance", lat: 41.11, lng: 1.21 },
        { region: "Europe", country: "Germany", company: "BASF", line: "Ludwigshafen", capa: 550, status: "Normal", lat: 49.49, lng: 8.43 },

        // NA
        { region: "North America", country: "USA", company: "Cos-Mar", line: "Carville", capa: 1134, status: "Trouble", lat: 30.21, lng: -91.10 },
        { region: "North America", country: "Canada", company: "Shell", line: "Fort Saskatchewan", capa: 450, status: "Normal", lat: 53.71, lng: -113.21 }
    ];

    // 2. ÏßÄÎèÑ Ï¥àÍ∏∞Ìôî
    const map = L.map('map', { zoomControl: false }).setView([25, 40], 3);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('hidden'); }
    function resetMapView() { map.flyTo([25, 40], 3, { duration: 1.5 }); }

    // 3. ÌÜµÍ≥Ñ Í≥ÑÏÇ∞ Î∞è ÎßàÏª§ ÏÉùÏÑ±
    const globalTotal = plants.reduce((sum, p) => sum + p.capa, 0);
    document.getElementById('global-total-val').innerText = globalTotal.toLocaleString();

    const nestedData = {};
    plants.forEach(p => {
        if (!nestedData[p.region]) nestedData[p.region] = { capa: 0, countries: {} };
        if (!nestedData[p.region].countries[p.country]) nestedData[p.region].countries[p.country] = { capa: 0, plants: [] };
        
        nestedData[p.region].capa += p.capa;
        nestedData[p.region].countries[p.country].capa += p.capa;
        nestedData[p.region].countries[p.country].plants.push(p);

        // ÏßÄÎèÑ ÎßàÏª§ ÏÉùÏÑ± (Ï§ëÏßÄ/Î≥¥Ïàò ÏóÖÏ≤¥Îäî Í≤ÄÏùÄÏÉâ)
        const isIssue = (p.status !== 'Normal');
        const color = isIssue ? '#1A1A1B' : '#1597BB';
        const marker = L.circleMarker([p.lat, p.lng], {
            radius: Math.sqrt(p.capa) * 1.3, fillColor: color, color: '#fff', weight: 1.5, fillOpacity: 0.8
        }).addTo(map);

        const popup = L.popup().setContent(`
            <div style="font-family:sans-serif;">
                <h3 style="margin:0; color:${color}">${p.company}</h3>
                <p style="margin:5px 0; font-size:0.85rem;"><b>Line:</b> ${p.line}<br><b>Capacity:</b> ${p.capa}K MT</p>
                <b style="color:${isIssue?'red':'green'}">${p.status}</b>
            </div>
        `);
        marker.bindPopup(popup);
        p._marker = marker; // ÎßàÏª§ Í∞ùÏ≤¥ Ï†ÄÏû•
    });

    // 4. Í≥ÑÏ∏µÌòï Î¶¨Ïä§Ìä∏ UI ÏÉùÏÑ±
    const container = document.getElementById('list-container');
    Object.entries(nestedData).sort((a,b) => b[1].capa - a[1].capa).forEach(([region, rData]) => {
        const rPct = ((rData.capa / globalTotal) * 100).toFixed(1);
        
        // 1Îã®Í≥Ñ: Region
        const rHeader = document.createElement('div');
        rHeader.className = 'level-1-header';
        rHeader.innerHTML = `<span>${region}</span><span>${rData.capa.toLocaleString()}K (${rPct}%)</span>`;
        rHeader.onclick = () => map.flyTo([rData.countries[Object.keys(rData.countries)[0]].plants[0].lat, rData.countries[Object.keys(rData.countries)[0]].plants[0].lng], 4);
        container.appendChild(rHeader);

        // 2Îã®Í≥Ñ: Country (Container)
        Object.entries(rData.countries).sort((a,b) => b[1].capa - a[1].capa).forEach(([country, cData]) => {
            const cPct = ((cData.capa / globalTotal) * 100).toFixed(1);
            const cContainer = document.createElement('div');
            cContainer.className = 'level-2-container';
            
            const cHeader = document.createElement('div');
            cHeader.className = 'level-2-header';
            cHeader.innerHTML = `<span>${country}</span><span>${cData.capa.toLocaleString()}K (${cPct}%)</span>`;
            
            const cContent = document.createElement('div');
            cContent.className = 'level-3-content';

            cHeader.onclick = (e) => {
                e.stopPropagation();
                cContainer.classList.toggle('open');
                map.flyTo([cData.plants[0].lat, cData.plants[0].lng], 5);
            };

            // 3Îã®Í≥Ñ: Plant Cards
            cData.plants.forEach(p => {
                const pPct = ((p.capa / globalTotal) * 100).toFixed(1);
                const isIssue = p.status !== 'Normal';
                const card = document.createElement('div');
                card.className = `plant-card ${isIssue ? 'issue' : ''}`;
                card.innerHTML = `
                    <span class="badge ${isIssue?'black':'blue'}">${p.status}</span>
                    <div class="plant-name">${p.company}</div>
                    <div style="font-size:0.75rem; color:#666;">${p.line} | ${p.capa}K MT (${pPct}%)</div>
                `;
                
                card.onclick = (e) => {
                    e.stopPropagation();
                    map.flyTo([p.lat, p.lng], 9, { duration: 1.5 });
                    // ÎßàÏª§ ÌåùÏóÖ Ïó¥Í∏∞ Î≥¥Ïû•
                    setTimeout(() => { p._marker.openPopup(); }, 1600);
                };
                cContent.appendChild(card);
            });

            cContainer.appendChild(cHeader);
            cContainer.appendChild(cContent);
            container.appendChild(cContainer);
        });
    });
</script>
</body>
</html>
